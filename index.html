<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CryptoCoder</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 70px;
      color: #65151c;
      /* Set the text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      /* Add a text shadow */
      animation: moveText 1s infinite alternate;
      /* Add the animation */
    }
    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }
    form {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-top: 20px;
    }
    input[type="text"] {
      margin-top: 5px;
      padding: 5px;
      width: 300px;
      font-size: 18px;
    }
    input[type="number"] {
      margin-top: 5px;
      padding: 5px;
      width: 100px;
      font-size: 18px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 5px 20px;
      font-size: 18px;
      background-color: #65151c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result-label {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
      background-color: #ffffff;
      border: 1px solid rgb(138, 71, 71);
      border-radius: 5px;
    }
    #container {
      width: 700px;
      margin: 0 auto;
      padding: 30px;
      background-image: url('crypto2.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      border: 2px solid rgb(99, 35, 35);
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      /* Add any additional styling properties you desire */
    }
    #file-input {
      margin-top: 20px;
    }
    #encode-button,
    #decode-button {
      margin-top: 10px;
      padding: 5px 20px;
      font-size: 18px;
      background-color: #65151c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>CryptoCoder</h1>
    <form id="crypto-form">
        <label for="message">Message:</label>
        <input type="text" id="message" autocomplete="off" name="message" required>

        <label for="key">Key:</label>
        <input type="number" id="key" name="key" min="1" max="26" required>

        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>

        <input type="submit" value="Submit">

        <input type="file" id="file-input" accept=".txt">
        <label for="key-input">Key:</label>
        <input type="number" id="key-input" min="1" max="26" required>
        <button id="encode-button">Encode and Download</button>
        <button id="decode-button">Decode and Download</button>

      </form>

      <div id="result-label"></div>
      <div id="result"></div>
    </div>
    <script>
      const ALPHA = "abcdefghijklmnopqrstuvwxyz";

      function encryptMonoalphaSub(message, key) {
        let encrypted = "";
        for (let i = 0; i < message.length; i++) {
          let char = message[i];
          let index = ALPHA.indexOf(char.toLowerCase());
          if (index !== -1) {
            let shiftedIndex = (index + key) % ALPHA.length;
            let encryptedChar = ALPHA[shiftedIndex];
            encrypted += char === char.toUpperCase() ? encryptedChar.toUpperCase() : encryptedChar;
          } else {
            encrypted += char;
          }
        }
        return encrypted;
      }

      function decryptMonoalphaSub(message, key) {
        let decrypted = "";
        for (let i = 0; i < message.length; i++) {
          let char = message[i];
          let index = ALPHA.indexOf(char.toLowerCase());
          if (index !== -1) {

            let shiftedIndex = (index - key + ALPHA.length) % ALPHA.length;
            let decryptedChar = ALPHA[shiftedIndex];
            decrypted += char === char.toUpperCase() ? decryptedChar.toUpperCase() : decryptedChar;
          } else {
            decrypted += char;
          }
        }
        return decrypted;
      }

      const cryptoForm = document.getElementById("crypto-form");
      const resultLabel = document.getElementById("result-label");
      const result = document.getElementById("result");

      cryptoForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const message = event.target.elements.message.value;
        const key = Number(event.target.elements.key.value);
        const operation = event.target.elements.operation.value;

        let output = "";
        if (operation === "encrypt") {
          output = encryptMonoalphaSub(message, key);
          resultLabel.innerText = "Encrypted message:";
        } else if (operation === "decrypt") {
          output = decryptMonoalphaSub(message, key);
          resultLabel.innerText = "Decrypted message:";
        }

        result.innerText = output;
      });

      // Function to decode the file content using a Caesar cipher
      function decode(content, key) {
        let decoded = "";
        for (let i = 0; i < content.length; i++) {
          const char = content[i];
          if (char.match(/[a-z]/i)) {
            const charCode = content.charCodeAt(i);
            let decodedCharCode;
            if (char === char.toUpperCase()) {
              decodedCharCode = ((charCode - 65 - key + 26) % 26) + 65;
            } else {
              decodedCharCode = ((charCode - 97 - key + 26) % 26) + 97;
            }
            decoded += String.fromCharCode(decodedCharCode);
          } else {
            decoded += char;
          }
        }
        return decoded;
      }

      // Function to decode the file content
      function decodeFile(file, key) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const encodedContent = reader.result;
            const decodedContent = decode(encodedContent, key);
            resolve(decodedContent);
          };
          reader.onerror = () => {
            reject(reader.error);
          };
          reader.readAsText(file);
        });
      }

      // Function to download the decoded content as a file
      function downloadDecodedFile(content) {
        const blob = new Blob([content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "decoded_file.txt";
        link.click();
      }

      // Event listener for the decode button
      const decodeButton = document.getElementById("decode-button");
      decodeButton.addEventListener("click", async () => {
        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];
        const keyInput = document.getElementById("key-input");
        const key = Number(keyInput.value);
        if (file) {
          try {
            const decodedContent = await decodeFile(file, key);
            downloadDecodedFile(decodedContent);
          } catch (error) {
            console.error("Error decoding file:", error);
          }
        }
      });

      // Function to encode the file content using a Caesar cipher
      function encode(content, key) {
        let encoded = "";
        for (let i = 0; i < content.length; i++) {
          const char = content[i];
          if (char.match(/[a-z]/i)) {
            const charCode = content.charCodeAt(i);
            let encodedCharCode;
            if (char === char.toUpperCase()) {
              encodedCharCode = ((charCode - 65 + key) % 26) + 65;
            } else {
              encodedCharCode = ((charCode - 97 + key) % 26) + 97;
            }
            encoded += String.fromCharCode(encodedCharCode);
          } else {
            encoded += char;
          }
        }
        return encoded;
      }

      // Function to encode the file content
      function encodeFile(file, key) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const content = reader.result;
            const encodedContent = encode(content, key);
            resolve(encodedContent);
          };
          reader.onerror = () => {
            reject(reader.error);
          };
          reader.readAsText(file);
        });
      }

      // Function to download the encoded content as a file
      function downloadEncodedFile(content) {
        const blob = new Blob([content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "encoded_file.txt";
        link.click();
      }

      // Event listener for the encode button
      const encodeButton = document.getElementById("encode-button");
      encodeButton.addEventListener("click", async () => {
        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];
        const keyInput = document.getElementById("key-input");
        const key = Number(keyInput.value);
        if (file) {
          try {
            const encodedContent = await encodeFile(file, key);
            downloadEncodedFile(encodedContent);
          } catch (error) {
            console.error("Error encoding file:", error);
          }
        }
      });
    </script>
  </body>
</html>
