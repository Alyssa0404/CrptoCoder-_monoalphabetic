<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CryptoCoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>CryptoCoder</h1>
    <form id="crypto-form">
        <label for="message">Message:</label>
        <input type="text" id="message" autocomplete="off" name="message" required>

        <label for="key">Key:</label>
        <input type="number" id="key" name="key" min="1" max="26">

        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>

        <input type="submit" value="Submit">

        <input type="file" id="file-input" accept=".txt">
        <label for="key-input">Key:</label>
        <input type="number" id="key-input" min="1" max="26">
        <button id="encode-button">Encode and Download</button>
        <button id="decode-button">Decode and Download</button>

      </form>

      <div id="result-label"></div>
      <div id="result"></div>
    </div>
       <script src="crypto.js"></script>
      
  </body>
</html>
